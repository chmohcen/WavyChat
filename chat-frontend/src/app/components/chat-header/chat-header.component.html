<div class="chat-header" *ngIf="chat">
  <div class="chat-header__info">
    <div class="chat-header__avatar-wrapper">
      <img [src]="chat.participants[0].avatar" alt="Chat Avatar" class="chat-header__avatar">
      <div
        class="chat-header__status"
        [style.background-color]="getStatusColor(chat.participants[0].status)"
      ></div>
    </div>
    <div class="chat-header__details">
      <h2 class="chat-header__name">{{ chat.participants[0].name }}</h2>
      <p class="chat-header__status-text">{{ chat.participants[0].status }}</p>
    </div>
  </div>

  <div class="chat-header__actions">
    <button class="header-btn" title="Voice call">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
    </button>
    <button class="header-btn" title="Video call">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="23 7 16 12 23 17 23 7"></polygon>
        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
      </svg>
    </button>
    <button class="header-btn" title="More options">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="19" cy="12" r="1"></circle>
        <circle cx="5" cy="12" r="1"></circle>
      </svg>
    </button>
  </div>
</div>
